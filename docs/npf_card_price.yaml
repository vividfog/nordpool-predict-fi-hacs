type: custom:apexcharts-card
header:
  show: true
  title: Sähkön hinta ja tuulivoima
  show_states: true
  colorize_states: true
  standard_format: true
  disable_actions: true
graph_span: 7d
experimental:
  color_threshold: true
apex_config:
  chart:
    height: 256
    toolbar:
      show: false
  grid:
    strokeDashArray: 3
  legend:
    show: false
    customLegendItems:
      - Sähkön hinta (¢/kWh)
      - Tuulivoima (GW)
  xaxis:
    type: datetime
    tickAmount: 7
    tickPlacement: on
    labels:
      hideOverlappingLabels: false
      formatter: |
        EVAL:function (value, timestamp) {
          const ts = timestamp || value;
          const date = new Date(ts);
          if (Number.isNaN(date.getTime())) return value;
          const days = ['su', 'ma', 'ti', 'ke', 'to', 'pe', 'la'];
          return days[date.getDay()];
        }
  tooltip:
    enabled: false
  markers:
    size: 0
span:
  start: day
now:
  show: true
  label: Nyt
series:
  - entity: sensor.nordpool_predict_fi_price
    name: Sähkön hinta
    type: line
    yaxis_id: price
    extend_to: now
    curve: stepline
    stroke_width: 1.5
    float_precision: 2
    color: limegreen
    opacity: 1
    color_threshold:
      - value: 3
        color: lime
        opacity: 1
      - value: 6
        color: limegreen
        opacity: 1
      - value: 10
        color: gold
        opacity: 1
      - value: 15
        color: darkorange
        opacity: 1
      - value: 20
        color: red
        opacity: 1
      - value: 30
        color: darkred
        opacity: 1
    data_generator: |
      const data = entity.attributes.forecast || [];
      return data.map((item) => [item.timestamp, item.value]);
    show:
      in_chart: true
      in_header: false
      in_legend: true
      legend_value: false
  - entity: sensor.nordpool_predict_fi_price
    type: area
    yaxis_id: price
    extend_to: now
    curve: stepline
    stroke_width: 0
    float_precision: 1
    color: limegreen
    opacity: 0.16
    data_generator: |
      const data = entity.attributes.forecast || [];
      return data.map((item) => [item.timestamp, item.value]);
    show:
      in_chart: true
      in_header: false
      in_legend: false
      legend_value: false
  - entity: sensor.nordpool_predict_fi_price
    name: Ennuste
    type: line
    yaxis_id: price
    curve: straight
    stroke_width: 1
    stroke_dash: 3
    color: red
    opacity: 1
    extend_to: false
    data_generator: >
      const fs =
      hass.states['sensor.nordpool_predict_fi_price']?.attributes?.forecast_start;

      const x = fs ? Date.parse(fs) : NaN;

      if (!Number.isFinite(x)) return [];

      const data = entity.attributes.forecast || [];

      let min = Infinity, max = -Infinity;

      for (const i of data) {
        const v = Number(i.value);
        if (Number.isFinite(v)) { if (v < min) min = v; if (v > max) max = v; }
      }

      if (!Number.isFinite(min) || !Number.isFinite(max)) { min = 0; max = 1; }

      // Add a null point at x+1 ms to stop the path from continuing
      horizontally.

      return [[x, min], [x, max], [x + 1, null]];
    show:
      in_chart: true
      in_header: false
      in_legend: false
      legend_value: false
  - entity: sensor.nordpool_predict_fi_windpower
    name: Tuulivoima
    type: column
    yaxis_id: wind
    float_precision: 0
    color: skyblue
    opacity: 0.2
    extend_to: now
    stroke_width: 0
    curve: stepline
    data_generator: |
      const data = entity.attributes.windpower_forecast || [];
      return data.map((item) => [item.timestamp, item.value / 1000]);
    show:
      in_chart: true
      in_header: false
      in_legend: true
      legend_value: false
  - entity: sensor.nordpool_predict_fi_price_now
    name: Hinta nyt
    unit: ¢
    float_precision: 1
    color: dimgray
    show:
      in_chart: false
      legend_value: false
      in_header: raw
      header_color_threshold: true
    color_threshold:
      - value: 3
        color: lime
        opacity: 1
      - value: 6
        color: limegreen
        opacity: 1
      - value: 10
        color: gold
        opacity: 1
      - value: 15
        color: darkorange
        opacity: 1
      - value: 20
        color: red
        opacity: 1
      - value: 30
        color: darkred
        opacity: 1
  - entity: sensor.nordpool_predict_fi_price_next_6h
    name: Seuraavat 6h
    unit: ¢
    float_precision: 1
    color: dimgray
    color_threshold:
      - value: 3
        color: lime
        opacity: 1
      - value: 6
        color: limegreen
        opacity: 1
      - value: 10
        color: gold
        opacity: 1
      - value: 15
        color: darkorange
        opacity: 1
      - value: 20
        color: red
        opacity: 1
      - value: 30
        color: darkred
        opacity: 1
    show:
      in_chart: false
      legend_value: false
      header_color_threshold: true
  - entity: sensor.nordpool_predict_fi_cheapest_6h_price_window
    name: Halvin 6h
    unit: ¢
    float_precision: 1
    color: dimgray
    color_threshold:
      - value: 3
        color: lime
        opacity: 1
      - value: 6
        color: limegreen
        opacity: 1
      - value: 10
        color: gold
        opacity: 1
      - value: 15
        color: darkorange
        opacity: 1
      - value: 20
        color: red
        opacity: 1
      - value: 30
        color: darkred
        opacity: 1
    show:
      in_chart: false
      legend_value: false
      header_color_threshold: true
  - entity: sensor.nordpool_predict_fi_windpower_now
    name: Tuulivoima
    float_precision: 0
    color: skyblue
    show:
      in_chart: false
      in_header: true
      in_legend: true
      legend_value: false
yaxis:
  - id: price
    decimals: 0
    apex_config:
      tickAmount: 4
      forceNiceScale: true
      title:
        text: Hinta (¢/kWh)
  - id: wind
    opposite: true
    decimals: 0
    apex_config:
      tickAmount: 4
      forceNiceScale: true
      title:
        text: Tuulivoima (GW)
